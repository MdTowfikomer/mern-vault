<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center ">
      <h3>Pricing</h2>
      <p> Please checkout our most effective payment models</p>
        <div class="row">
         <!-- card:one -->
          <div class="col-12 col-md-6 col-lg-4 mb-5">
            <div class="card border-grey ">
              <div class="card-header">Free</div>
              <div class="card-body">
                <h3 class="card-title">$0 / mo</h3>
                <p class="card-text">
                  10 users included <br>
                  2 GB of storage <br>
                  Email support
                </p>
                <button type="button" class="btn btn-outline-primary btn-sm">sign up for free</button>
              </div>
            </div>
          </div>
         <!-- card:two -->
          <div  class="col-12 col-md-6 col-lg-4 mb-5">
            <div class="card border-grey" >
              <div class="card-header">Pro</div>
              <div class="card-body">
                <h3 class="card-title">$15 / mo</h3>
                <p class="card-text">
                  20 users included <br>
                  10 GB of storage <br>
                  Priority email support
                </p>
                <button type="button" class="btn btn-primary btn-sm">Get started</button>
              </div>
            </div>
          </div>
          <!-- card:three  -->
           <div class="col-12 col-md-12 col-lg-4 mb-5">
            <div class="card border-grey">
              <div class="card-header">Enterprise</div>
              <div class="card-body">
                <h3 class="card-title">$29 / mo</h3>
                <p class="card-text">
                  30 users included <br>
                  15 GB of storage <br>
                  Phone & email support
                </p>
                <button type="button" class="btn btn-primary btn-sm">Contact us</button>
              </div>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
